<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Bastien Brunnenstein">
    <link rel="icon" href="favicon.png" />
    
    <title>MwIssues Explorer</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="css/mwissues.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <noscript>
      <div class="modal-overlay">
        <div class="modal-box">
          Sorry, your browser does not support JavaScript!
        </div>
      </div>
    </noscript>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mwissues-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="mwissues-logo"></i>MwIssues Explorer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="mwissues-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <!-- <li class="active"><a href="#">Issue list <span class="sr-only">(current)</span></a></li> -->
            <li><a href="https://infiniteram.com/mwissues/">Documentation</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" id="b-error" style="display:none">
      <div class="row">
        <div class="col-md-6 col-md-push-3">
          <h1>Something went wrong</h1>
          <div id="issue-error-text">Error text</div>
          <a href="#" onclick="javascript:mwCloseError(); return false">Close</a>
        </div>
      </div>
    </div>

    <div class="container" id="b-loading">
      <center><h2>Please wait...</h2></center>
    </div>

    <div class="container" id="b-auth" style="display:none">
      <h1>Authentication</h1>
      <div class="row">
        <div class="col-md-4 col-md-push-4">
          <div class="auth-field"><b>User name</b><input id="issue-user" type="text"></div>
          <div class="auth-field"><b>API Key</b><input id="issue-key" type="password"></div>
          <div><input id="issue-remember" type="checkbox"> Remember my credentials</div>
          <br>
          <a class="btn btn-default btn-block" onclick="javascript:mwConnect()">Login</a>
          <hr>
          <a class="btn btn-default btn-block" onclick="javascript:mwConnectAnon()">Anonymous login</a>
        </div>
      </div>
    </div>

    <div class="container" id="b-issues" style="display:none">
      <div class="row">
        <div class="col-md-3 col-md-push-9 filters-cont">
          <h2>Filter</h2>
          <div id="issue-state-cont">
            <a id="state-new" class="label label-success">New</a>
            <a id="state-confirmed" class="label label-primary">Confirmed</a>
            <a id="state-pending" class="label label-info">Pending</a>
            <a id="state-resolved" class="label label-danger">Resolved</a>
          </div>
          <div id="issue-cat-cont">
            <a id="cat-red"></a>
            <a id="cat-orange"></a>
            <a id="cat-yellow"></a>
            <a id="cat-green"></a>
            <a id="cat-cyan"></a>
            <a id="cat-blue"></a>
            <a id="cat-purple"></a>
          </div>
          <div>
            Scene :
            <select id="scene-filter" onchange="javascript:mwUpdateFilters()"></select>
          </div>
          <div>
            Reporter :
            <select id="reporter-filter" onchange="javascript:mwUpdateFilters()"></select>
          </div>
          <div>
            Assignee :
            <select id="assignee-filter" onchange="javascript:mwUpdateFilters()"></select>
          </div>
        </div>
        <div class="col-md-9 col-md-pull-3">
          <h2>Issue list</h2>
          <ul class="list-group" id="issue-list">
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/mwissues.js"></script>

  </body>
</html>
